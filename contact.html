<div ng-controller="contactController" class="container contact ">
<div class="row screen-div col-xs-12 title">
 <h1>Contact Me?</h1>
 <p class="desc"> Send me an email</p>  
 
 <div class="">
 <form class="form-group">
 <div class="col-sm-6">
   <label>Your Name:</label>
   <input type="text" name="name" class="form-control" placeholder="Iron Man">
   <span class="help-block"></span>
   
   <label>Your email:</label>
   <input type="text" name="email" class="form-control" placeholder="jarvis@stark.com">
   <span class="help-block"></span>
   
 </div>
 
 <div class="col-sm-6">
   <label>Your message:</label>
   <textarea name="msg" class="form-control" placeholder="Hi.." style="height:100px"></textarea>
   <span class="help-block"></span>
   
     <button type="submit" class="btn btn-success" style="float:right">
      <span class="glyphicon glyphicon-envelope"></span> Send
    </button>
 </div>
 </form>
 </div>
 
 </div>
</div>
