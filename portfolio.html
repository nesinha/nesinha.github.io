<div ng-controller="aboutController" class="container-fluid">
<div id="portfolio title" class="portfolio ">
  <h2 class="title text-center">Some of my projects!</h2><br>
  <div class="row col-sm-12">
    <ul class="row ">
      <li class="col-sm-4" data-ng-repeat="proj in projects">
        <a class="thumbnail" ng-href="{{proj.Link}}" target="_blank">
        <img class="image" ng-src="{{proj.Src}}"/></a>
        <p class="text-center"><strong>{{proj.Type}}</strong></p>
        <p class="proj-desc">{{proj.Desc}}</p>
      </li>
    </ul>
 </div> 
</div>
</div>
